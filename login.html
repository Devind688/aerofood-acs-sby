<body class="login-page">
  <div class="login-container">
    <h2>Masuk ke Portal</h2>
    
    <form id="loginForm">

      <label for="password">Kata sandi</label>
      <input type="password" id="password" placeholder="Masukkan kata sandi" required>

      <label>
        <input type="checkbox" id="rememberMe"> Remember me
      </label>

      <button type="submit">Masuk</button>
    </form>

    <div class="divider">atau</div>

    <!-- Tombol Login Gmail -->

         data-client_id="192273090979-sbm84v20vucavb8de0gf0vc2luaarker.apps.googleusercontent.com"

         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <p>Belum punya akun? <a href="signup.html">Daftar di sini</a></p>
  </div>

</html>
